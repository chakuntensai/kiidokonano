<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キーどこ？ - JISキーボード記号検索ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .result {
      background: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    .key-info {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .key {
      display: inline-block;
      padding: 5px 10px;
      background: #eee;
      border-radius: 4px;
      font-weight: bold;
    }
    .shift {
      background: #ffd;
      border: 1px solid #cc0;
    }
  </style>
</head>
<body>
  <h1>🔍 キーどこ？</h1>
  <p>探したい記号（例：「！」や「"」など）を入力してね：</p>
  <input type="text" id="search" placeholder="例：？、！”など" />

  <div class="result" id="result"></div>

  <script>
    const keyMap = {
      "！": { key: "1", shift: true },
      "？": { key: "/", shift: true },
      "、": { key: "ね", shift: false },
      "。": { key: "る", shift: false },
      "「": { key: "れ", shift: false },
      "」": { key: "け", shift: false },
      "＠": { key: "2", shift: true },
      "＃": { key: "3", shift: true },
      "＄": { key: "4", shift: true },
      "％": { key: "5", shift: true },
      "＾": { key: "6", shift: true },
      "＆": { key: "7", shift: true },
      "＊": { key: "8", shift: true },
      "（": { key: "9", shift: true },
      "）": { key: "0", shift: true },
      "”": { key: "2", shift: true },
      '"': { key: "2", shift: true },
      "'": { key: "7", shift: false },
      "ー": { key: "-", shift: false },
      "＝": { key: "ほ", shift: false },
      "＋": { key: "ほ", shift: true },
      "〜": { key: "へ", shift: true }
    };

    const searchInput = document.getElementById("search");
    const result = document.getElementById("result");

    searchInput.addEventListener("input", () => {
      const char = searchInput.value.trim();
      if (char in keyMap) {
        const info = keyMap[char];
        result.innerHTML = `
          <div class="key-info">「${char}」は <span class="key ${info.shift ? 'shift' : ''}">${info.shift ? 'Shift + ' : ''}${info.key}</span> のキーにあります。</div>
        `;
      } else {
        result.innerHTML = "<div class='key-info'>その記号はまだ登録されていません。</div>";
      }
    });
  </script>
</body>
</html>
