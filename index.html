<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キーどこ？ - JISキーボード記号検索ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .result {
      background: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      min-height: 3em;
    }
    .key-info {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .key {
      display: inline-block;
      padding: 5px 10px;
      background: #eee;
      border-radius: 4px;
      font-weight: bold;
    }
    .shift {
      background: #ffd;
      border: 1px solid #cc0;
    }
    small {
      color: #666;
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>🔍 キーどこ？</h1>
  <p>探したい記号やキー名（例：「！」や「CapsLock」「Home」「絵文字」など）を入力してね：</p>
  <input type="text" id="search" placeholder="例：？、CapsLock、Home、絵文字 など" autocomplete="off" />

  <div class="result" id="result"></div>

  <script>
    // 検索用のキー情報マップ（小文字化も考慮）
    const keyMap = {
      "！": { key: "1", shift: true },
      "？": { key: "/", shift: true },
      "、": { key: "ね", shift: false },
      "。": { key: "る", shift: false },
      "「": { key: "れ", shift: false },
      "」": { key: "け", shift: false },
      "＠": { key: "2", shift: true },
      "＃": { key: "3", shift: true },
      "＄": { key: "4", shift: true },
      "％": { key: "5", shift: true },
      "＾": { key: "6", shift: true },
      "＆": { key: "7", shift: true },
      "＊": { key: "8", shift: true },
      "（": { key: "9", shift: true },
      "）": { key: "0", shift: true },
      "”": { key: "2", shift: true },
      '"': { key: "2", shift: true },
      "'": { key: "7", shift: false },
      "ー": { key: "-", shift: false },
      "＝": { key: "ほ", shift: false },
      "＋": { key: "ほ", shift: true },
      "〜": { key: "へ", shift: true },

      // 修飾キー・特殊キー（大文字小文字無視で検索できるように、キーは小文字で登録）
      "capslock": {
        key: "Caps Lock",
        note: "Caps Lockキーはキーボード左側にあります。"
      },
      "caps lock": {
        key: "Caps Lock",
        note: "Caps Lockキーはキーボード左側にあります。"
      },
      "caps": {
        key: "Caps Lock",
        note: "Caps Lockキーはキーボード左側にあります。"
      },

      "無変換": { key: "無変換", note: "スペースキー左隣あたりにあります。" },
      "変換": { key: "変換", note: "スペースキー右隣あたりにあります。" },
      "半角/全角": { key: "半角/全角", note: "キーボード左上にあります。" },
      "hankaku/zenkaku": { key: "半角/全角", note: "キーボード左上にあります。" },

      // ファンクションキー（Fn）+ 矢印キーなど 複数パターンで説明もあり
      "home": {
        key: "Fn + ← または テンキーの 7",
        note: "ノートPCの機種によって異なります。テンキーの7キーの上に「Home」と書かれている場合もあります。"
      },
      "end": {
        key: "Fn + → または テンキーの 1",
        note: "ノートPCの機種によって異なります。テンキーの1キーの上に「End」と書かれている場合もあります。"
      },
      "pageup": {
        key: "Fn + ↑ または テンキーの 9",
        note: "ノートPCの機種によって異なります。テンキーの9キーの上に「PageUp」と書かれている場合もあります。"
      },
      "pagedown": {
        key: "Fn + ↓ または テンキーの 3",
        note: "ノートPCの機種によって異なります。テンキーの3キーの上に「PageDown」と書かれている場合もあります。"
      },
      "insert": {
        key: "Fn + 0（Insert）",
        note: "ノートPCの機種によって異なります。"
      },
      "delete": {
        key: "Delキー",
        note: "通常はキーボード右上あたりにあります。"
      },

      // Windowsキー系と絵文字パネル
      "windows": {
        key: "Windowsキー",
        note: "通常はキーボード左下あたりにあります。"
      },
      "win": {
        key: "Windowsキー",
        note: "通常はキーボード左下あたりにあります。"
      },
      "emoji": {
        key: "Windows + .（ドット）",
        note: "絵文字一覧が出ます（Windows標準ショートカット）"
      },
      "絵文字": {
        key: "Windows + .（ドット）",
        note: "絵文字一覧が出ます（Windows標準ショートカット）"
      },

      // 矢印キー（単体）
      "←": { key: "←キー" },
      "→": { key: "→キー" },
      "↑": { key: "↑キー" },
      "↓": { key: "↓キー" },

      // Fnキー単体説明（説明だけ）
      "fn": {
        key: "Fnキー",
        note: "ノートパソコンで機能を切り替える補助キーです。単独では使えません。"
      }
    };

    const searchInput = document.getElementById("search");
    const result = document.getElementById("result");

    // 小文字化してトリムしてから検索する関数
    function normalizeKey(str) {
      return str.trim().toLowerCase();
    }

    searchInput.addEventListener("input", () => {
      const inputRaw = searchInput.value;
      const char = normalizeKey(inputRaw);

      if (char in keyMap) {
        const info = keyMap[char];
        result.innerHTML = `
          <div class="key-info">
            「${inputRaw.trim()}」は <span class="key ${info.shift ? 'shift' : ''}">${info.shift ? 'Shift + ' : ''}${info.key}</span> のキーにあります。
            ${info.note ? <small>${info.note}</small> : ""}
          </div>
        `;
      } else {
        result.innerHTML = "<div class='key-info'>その記号やキー名はまだ登録されていません。</div>";
      }
    });
  </script>
</body>
</html>
