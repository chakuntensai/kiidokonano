<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キーどこ？ - JISキーボード記号検索ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .result {
      background: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    .key-info {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .key {
      display: inline-block;
      padding: 5px 10px;
      background: #eee;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 4px;
    }
    .shift {
      background: #ffd;
      border: 1px solid #cc0;
    }
    .fn {
      background: #cff;
      border: 1px solid #09c;
    }
  </style>
</head>
<body>
  <h1>🔍 キーどこ？</h1>
  <p>探したい記号やキーの名前を入力してね（例：「！」「home」「Caps Lock」など）：</p>
  <input type="text" id="search" placeholder="例：？、！”Home”、Caps Lockなど" />

  <div class="result" id="result"></div>

  <script>
    const keyMap = {
      // 記号キー
      "！": { key: "1", shift: true },
      "？": { key: "/", shift: true },
      "、": { key: "ね", shift: false },
      "。": { key: "る", shift: false },
      "「": { key: "れ", shift: false },
      "」": { key: "け", shift: false },
      "＠": { key: "2", shift: true },
      "＃": { key: "3", shift: true },
      "＄": { key: "4", shift: true },
      "％": { key: "5", shift: true },
      "＾": { key: "6", shift: true },
      "＆": { key: "7", shift: true },
      "＊": { key: "8", shift: true },
      "（": { key: "9", shift: true },
      "）": { key: "0", shift: true },
      "”": { key: "2", shift: true },
      '"': { key: "2", shift: true },
      "'": { key: "7", shift: false },
      "ー": { key: "-", shift: false },
      "＝": { key: "ほ", shift: false },
      "＋": { key: "ほ", shift: true },
      "〜": { key: "へ", shift: true },
      ":": { key: "れ", shift: true },
      "；": { key: "れ", shift: false },
      "_": { key: "ろ", shift: true },
      "\\": { key: "む", shift: false },
      "|": { key: "む", shift: true },
      "[": { key: "「", shift: false },
      "]": { key: "」", shift: false },
      "{": { key: "「", shift: true },
      "}": { key: "」", shift: true },
      "<": { key: "ね", shift: true },
      ">": { key: "め", shift: true },
      "￥": { key: "む", shift: false },
      "・": { key: "め", shift: false },

      // 機能キー（英語名も対応）
      "home": { key: "←", fn: true },
      "end": { key: "→", fn: true },
      "pageup": { key: "↑", fn: true },
      "pagedown": { key: "↓", fn: true },
      "insert": { key: "ろ", fn: true },
      "delete": { key: "Backspace", fn: true },
      "caps lock": { key: "Caps Lock", fn: false },
      "無変換": { key: "無変換", fn: false },
      "変換": { key: "変換", fn: false },
      "半角/全角": { key: "半角/全角", fn: false },
    };

    const searchInput = document.getElementById("search");
    const result = document.getElementById("result");

    searchInput.addEventListener("input", () => {
      const char = searchInput.value.trim().toLowerCase();
      if (char in keyMap) {
        const info = keyMap[char];
        const parts = [];

        if (info.shift) parts.push('<span class="key shift">Shift</span>');
        if (info.fn) parts.push('<span class="key fn">Fn</span>');
        parts.push(`<span class="key">${info.key}</span>`);

        result.innerHTML = `
          <div class="key-info">「${searchInput.value}」は ${parts.join(" + ")} のキーにあります。</div>
        `;
      } else {
        result.innerHTML = "<div class='key-info'>そのキーはまだ登録されていません。</div>";
      }
    });
  </script>
</body>
</html>
