<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"/><title>キーどこ？</title><meta name="viewport"content="width=device-width, initial-scale=1.0"/>
<style>
body{font-family:sans-serif;padding:1em;background:#f9f9f9}
h1{text-align:center}
input{width:100%;padding:10px;font-size:1.2em;margin:10px 0}
.result{background:#fff;padding:1em;border-radius:5px;box-shadow:0 0 5px #ccc}
.key-info{font-size:1.1em;margin:10px 0}
.key{display:inline-block;padding:5px 10px;background:#eee;border-radius:4px;font-weight:bold;margin-right:4px}
.shift{background:#ffd;border:1px solid #cc0}
.fn{background:#cff;border:1px solid #09c}
</style>
</head><body>
<h1>🔍 キーどこ？</h1>
<p>探したい記号やキー名を入力してね（例：「！」、「home」、「capslock」など）：</p>
<input id="search" placeholder="例：？、Home、CapsLock、絵文字など"/>
<div class="result" id="result"></div>
<script>
const keyMap = {
  "！":{key:"1",shift:true},
  "？":{key:"/",shift:true},
  // …（既存記号省略）
  "home": {
    key:"テンキー7（NumLockオフ） or ←（矢印キー）",
    fn:true,
    note:"ASUSノートでは Fn + ← でも OK"
  },
  "end": {
    key:"テンキー1（NumLockオフ） or →（矢印キー）",
    fn:true,
    note:"ASUSノートでは Fn + → でも OK"
  },
  "pageup": {
    key:"テンキー9（NumLockオフ） or ↑",
    fn:true,
    note:""
  },
  "pagedown": {
    key:"テンキー3（NumLockオフ） or ↓",
    fn:true,
    note:""
  },
  "insert": {
    key:"テンキー0（NumLockオフ） or Fn + Enter",
    fn:true,
    note:"機種により異なります"
  },
  "delete": {
    key:"テンキー.（NumLockオフ） or Del",
    fn:true,
    note:""
  },
  "capslock": {
    key:"Caps Lock",
    note:"だいたい左側にあります"
  },
  "emoji": {
    key:"Windows + .（ドット）",
    note:"絵文字一覧が出ます（Windows）"
  },
  // …（変換・無変換・Windowsキー等も同様に）
};
const normalize = s=>s.trim().replace(/\s+/g,"").toLowerCase();
const input=document.getElementById("search"),res=document.getElementById("result");
input.addEventListener("input",()=>{
  const norm=normalize(input.value);
  if(norm in keyMap){
    const info=keyMap[norm];
    const parts=[];
    if(info.shift) parts.push('<span class="key shift">Shift</span>');
    if(info.fn) parts.push('<span class="key fn">Fn</span>');
    parts.push('<span class="key">'+info.key+'</span>');
    res.innerHTML=`<div class="key-info">「${input.value.trim()}」は ${parts.join(" + ")} にあります。${info.note?'<br><small>💡 '+info.note+'</small>':""}</div>`;
  } else res.innerHTML="<div class='key-info'>そのキーはまだ登録されていません。</div>";
});
</script>
</body>
</html>
