<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>キーどこ？ - JISキーボード記号検索ツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin: 10px 0;
    }
    .result {
      background: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    .key-info {
      font-size: 1.1em;
      margin: 10px 0;
    }
    .key {
      display: inline-block;
      padding: 5px 10px;
      background: #eee;
      border-radius: 4px;
      font-weight: bold;
      margin-right: 4px;
    }
    .shift {
      background: #ffd;
      border: 1px solid #cc0;
    }
    .fn {
      background: #cff;
      border: 1px solid #09c;
    }
  </style>
</head>
<body>
  <h1>🔍 キーどこ？</h1>
  <p>探したい記号やキーの名前を入力してね（例：「！」「home」「Shift」「スペース」「絵文字」など）：</p>
  <input type="text" id="search" placeholder="例：？、！”Home”、Caps Lock、絵文字など" />
  <div class="result" id="result"></div>

  <script>
    function normalizeInput(str) {
      return str
        .toLowerCase()
        .replace(/\s+/g, "")
        .replace(/[Ａ-Ｚａ-ｚ０-９]/g, s =>
          String.fromCharCode(s.charCodeAt(0) - 0xFEE0)
        );
    }

    const keyAliases = {
      "shift": "shift",
      "しふと": "shift",
      "capslock": "capslock",
      "caps lock": "capslock",
      "きゃぷすろっく": "capslock",
      "home": "home",
      "end": "end",
      "pageup": "pageup",
      "pagedown": "pagedown",
      "insert": "insert",
      "delete": "delete",
      "space": "space",
      "すぺーす": "space",
      "すぺす": "space",
      "スペース": "space",
      "えもじ": "emoji",
      "絵文字": "emoji",
      "emoji": "emoji",
    };

    const keyMap = {
      "！": { key: "1", shift: true },
      "？": { key: "/", shift: true },
      "、": { key: "ね" },
      "。": { key: "る" },
      "「": { key: "れ" },
      "」": { key: "け" },
      "＠": { key: "2", shift: true },
      "＃": { key: "3", shift: true },
      "＄": { key: "4", shift: true },
      "％": { key: "5", shift: true },
      "＾": { key: "6", shift: true },
      "＆": { key: "7", shift: true },
      "＊": { key: "8", shift: true },
      "（": { key: "9", shift: true },
      "）": { key: "0", shift: true },
      "”": { key: "2", shift: true },
      '"': { key: "2", shift: true },
      "'": { key: "7" },
      "ー": { key: "-" },
      "＝": { key: "ほ" },
      "＋": { key: "ほ", shift: true },
      "〜": { key: "へ", shift: true },
      ":": { key: "れ", shift: true },
      "；": { key: "れ" },
      "_": { key: "ろ", shift: true },
      "\\": { key: "む" },
      "|": { key: "む", shift: true },
      "[": { key: "「" },
      "]": { key: "」" },
      "{": { key: "「", shift: true },
      "}": { key: "」", shift: true },
      "<": { key: "ね", shift: true },
      ">": { key: "め", shift: true },
      "￥": { key: "む" },
      "・": { key: "め" },

      // 追加: シフトキー
      "shift": {
        key: "Shift", position: "左下および右下（両方にあります）"
      },

      "space": {
        key: "Space", position: "キーボード中央下部（スペースバー）"
      },

      "capslock": {
        key: "Caps Lock", position: "左手小指の上あたり"
      },

      // 機能キー（代替あり）
      "home": {
        key: "←", fn: true, position: "右上",
        alt: { key: "7", fn: true, position: "テンキー上部" }
      },
      "end": {
        key: "→", fn: true, position: "右上",
        alt: { key: "1", fn: true, position: "テンキー下部" }
      },
      "pageup": {
        key: "↑", fn: true, position: "右上",
        alt: { key: "9", fn: true, position: "テンキー上部" }
      },
      "pagedown": {
        key: "↓", fn: true, position: "右上",
        alt: { key: "3", fn: true, position: "テンキー下部" }
      },
      "insert": {
        key: "ろ", fn: true, position: "右上",
        alt: { key: "0", fn: true, position: "テンキー中央" }
      },
      "delete": {
        key: "Backspace", fn: true, position: "右上"
      },
      "無変換": { key: "無変換", position: "スペースバー左" },
      "変換": { key: "変換", position: "スペースバー右" },
      "半角/全角": { key: "半角/全角", position: "左上" }
    };

    const searchInput = document.getElementById("search");
    const result = document.getElementById("result");

    searchInput.addEventListener("input", () => {
      const raw = searchInput.value.trim();
      const normalized = normalizeInput(raw);
      const key = keyAliases[normalized] || normalized;

      if (key === "emoji") {
        result.innerHTML = `
          <div class="key-info">
            🎉 絵文字を入力するには <span class="key">Windows</span> + <span class="key">.</span> を押してね！
          </div>
        `;
        return;
      }

      if (keyMap[key]) {
        const info = keyMap[key];
        const parts = [];

        if (info.shift) parts.push('<span class="key shift">Shift</span>');
        if (info.fn) parts.push('<span class="key fn">Fn</span>');
        parts.push(`<span class="key">${info.key}</span>`);

        const pos = info.position ? `（${info.position}）` : "";

        let altPart = "";
        if (info.alt) {
          const a = info.alt;
          const altKeys = [];
          if (a.shift) altKeys.push('<span class="key shift">Shift</span>');
          if (a.fn) altKeys.push('<span class="key fn">Fn</span>');
          altKeys.push(`<span class="key">${a.key}</span>`);
          const altPos = a.position ? `（${a.position}）` : "";
          altPart = `<br>または ${altKeys.join(" + ")} に割り当てられていることがあります。${altPos}`;
        }

        result.innerHTML = `
          <div class="key-info">「${raw}」は ${parts.join(" + ")} のキーにあります。${pos}${altPart}</div>
        `;
      } else {
        result.innerHTML = "<div class='key-info'>そのキーはまだ登録されていません。</div>";
      }
    });
  </script>
</body>
</html>
